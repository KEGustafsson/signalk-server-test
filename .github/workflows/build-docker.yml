name: Build Docker development container

on:
  push:
    branches:
    - master
    - main
    - "build-docker"
    tags:
    - '*'
    - '!v*'

jobs:
  build_docker_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - name: IF-THEN-ELSE
        run: |
          a=
          if [[ "$(npm view server-admin-ui-dependencies version)" ==  "$(awk '/version/{gsub(/("|",)/,"",$2);print $2}' packages/server-admin-ui-dependencies/package.json)" ]]; then
            echo "Hello"
          else
            echo "Bye"
          fi
